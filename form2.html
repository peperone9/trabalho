<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./form2.css">
    <script src="https://kit.fontawesome.com/20bddf69a1.js" crossorigin="anonymous"></script>
    <style>
        
    </style>
</head>

<body>
    <div class="container">
     <div id="form">
        <form action="">
            <h2 class="title">Cadastrar</h2>

            <label for="username">Nome</label>
            <div class="input">
                <i class="fa fa-user-circle-o" aria-hidden="true"></i>
                <input id="username" name="username" placeholder="Insira o nome completo" type="text">
            </div>

            <label for="email">Email</label>
            <div class="input">
                <i class="fa-solid fa-envelope"></i>
                <input id="email" name="email" type="email" placeholder="Insira o e-mail">
            </div>

            <label for="senha">Senha</label>
            <div class="input">
                <i class="fa-solid fa-lock"></i>
                <input id="senha" name="senha" type="password" placeholder="Insira a senha">
            </div>

            <div class="btn">
                <button type="submit">Cadastrar</button>
            </div>
        </form>
     </div>
     </div>

</body>
</html>
